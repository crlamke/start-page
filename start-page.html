<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="./css/main.css" type="text/css"/>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/jquery.rss.min.js"></script>
    <script src="./user-config.js"></script>
    <script src="./js/timekeeping.js"></script>
    <script src="./js/rss-box.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/link-box.js"></script>
    <script src="./js/load-config.js"></script>
    <script src="./js/search-box.js"></script>
    <script src="./js/notification.js"></script>
    <script src="./js/main.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="description" content="Start Page">
    <meta name="keywords" content="StartPage">
    <meta name="author" content="Chris Lamke">
    <meta name="license" content="MIT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>

    <body>

        <div class="linkBox-container" id="linkBox-container0">
        </div>

        <div class="toolBox-container" id="toolBox-container0">

            <div class="toolBox" class="TimeAndAlarm" id="toolBox0" >
                <div class="content">
                    <h3>Time and Alarm</h3>
                    <hr>
                    <div id="status">
                        <div class="statusDisplay"><span class="statusDisplayLabel">Current Time:</span><span id="timeDisplay"></span></div>
                        <div class="statusDisplay"><span class="statusDisplayLabel">Alarm Time:</span><span id="alarmDisplay"></span><button id="clearButton" class="alarmButton" onclick="clearAlarm()">Clear</button></div>
                        <span class="statusDisplay"><span class="statusDisplayLabel">Set Alarm:</span><input title="Format is HH:MM in 24 hour format, e.g. 21:12" type="text" size="5" id="alarmSetTimeInput" onchange="alarmTimeUpdate(this.value)"> <button id="setButton" class="alarmButton" onclick="setAlarm()">Set</button> </span>
                    </div>
                </div>
            </div>

            <div class="toolBox" class="Search" id="toolBox1">
                <div class="content">
                    <h3>Search</h3>
                    <hr>
                    <form id="searchForm" role="search" action="https://www.duckduckgo.com/?q" method="get" target="_blank">
                        <div id="searchInput" >
                            <input type="search" name="q" placeholder="Search ..." aria-label="Search ...">
                            <button>Search</button>
                        </div>
                    </form>
                    <div id="searchTarget" >
                        <div class="statusDisplay"><span class="searchOptionDisplayLabel">Search Engine: </span>
                            <select id="search-target-select" onchange="searchTargetSelect(this.options[this.selectedIndex].value)">
                                <option value="optDuckDuckGo" selected>DuckDuckGo</option>
                                <option value="optGoogle">Google</option>
                                <option value="optBing">Bing</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="toolBox" class="Timer" id="toolBox2">
                <div class="content">
                    <h3>Timer</h3>
                    <hr>
                    <div id="status">
                        <div class="statusDisplay"><b>Elapsed: </b> <span id="elapsedDisplay"></span></div>
                        <div class="statusDisplay"><b>Split: </b> <span id="splitDisplay"></span></div>
                        <div class="statusDisplay">
                            <button id="timerStartButton" class="timerButton" onclick="startTimer()">Start</button>
                            <button id="timerSplitButton" class="timerButton" onclick="markTimerSplit()">Split</button>
                            <button id="timerStopButton" class="timerButton" onclick="stopTimer()">Stop</button>
                            <button id="timerResetButton" class="timerButton" onclick="resetTimer()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- end toolBox-container -->

        <div class="toolBox-container" id="toolBox-container1">

            <div class="toolBox" class="ThemeSelector" id="toolBox3">
                <div class="content">
                    <h3>Settings</h3>
                    <hr>
                    <div id="pageTheme" >
                        <div class="themeDisplay"><span class="themeOptionDisplayLabel">Theme:</span>
                            <select id="theme-option-select" onchange="themeOptionSelect(this.options[this.selectedIndex].value)">
                                <option value="optDark" >Dark</option>
                                <option value="optLight" selected>Light</option>
                                <option value="optColorfulA">Colorful A</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>

            <div class="toolBox" class="Etc" id="toolBox4">
                <div class="content">
                    <h3>Etc</h3>
                    <hr>

                </div>
            </div>

            <div class="toolBox" class="PageSettings" id="toolBox5">
                <div class="content">
                    <h3>Page Settings</h3>
                    <hr>
                    <div class="settingsDisplay">Load Settings File</div>
                    <input type="file" id="fileUpload" class="settingsDisplay"/>
                    <input type="button" id="upload" value="Load Settings" onclick="loadSettings()" 
                           class="settingsDisplayButton"/>
                    <div id="settingsDisplay"></div>
                </div>
            </div>

        </div> <!-- end toolBox-container -->

    </body>
</html>
